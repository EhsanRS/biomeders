<header class="site-header" role="banner">
  <div class="container">
    <div class="header-inner">
      <a href="{{ '/' | relative_url }}" class="site-logo" rel="home">
        {{ site.title | escape }}
      </a>

      <nav class="main-nav" role="navigation" aria-label="Main navigation">
        <ul class="nav-list">
          {% for item in site.data.navigation.main %}
          <li class="nav-item">
            <a href="{{ item.url | relative_url }}" class="nav-link{% if page.url == item.url %} is-active{% endif %}">
              {{ item.title }}
            </a>
          </li>
          {% endfor %}
        </ul>
      </nav>

      <div class="header-actions">
        <button
          class="theme-toggle"
          id="theme-toggle"
          type="button"
          aria-label="Toggle dark mode"
          title="Toggle dark mode"
        >
          <svg class="icon icon-sun" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
          <svg class="icon icon-moon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </button>

        <button
          class="mobile-menu-toggle"
          id="mobile-menu-toggle"
          type="button"
          aria-label="Open menu"
          aria-expanded="false"
          aria-controls="mobile-menu"
        >
          <span class="hamburger">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
          </span>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <nav class="mobile-menu" id="mobile-menu" role="navigation" aria-label="Mobile navigation" hidden>
      <ul class="mobile-nav-list">
        {% for item in site.data.navigation.main %}
        <li class="mobile-nav-item">
          <a href="{{ item.url | relative_url }}" class="mobile-nav-link{% if page.url == item.url %} is-active{% endif %}">
            {{ item.title }}
          </a>
        </li>
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
