{% comment %}
  Table of Contents sidebar
  Auto-generates TOC from h2-h4 headings using JavaScript
{% endcomment %}

<div class="toc-wrapper" id="toc-wrapper">
  <button class="toc-toggle" id="toc-toggle" aria-expanded="false" aria-controls="toc-content">
    <span class="toc-toggle__text">Contents</span>
    <svg class="toc-toggle__icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
      <polyline points="6 9 12 15 18 9"></polyline>
    </svg>
  </button>
  <nav class="toc" id="toc" aria-labelledby="toc-heading">
    <h2 id="toc-heading" class="toc__title sr-only">Table of Contents</h2>
    <div id="toc-content" class="toc__content">
      <!-- Generated by toc.js -->
    </div>
  </nav>
</div>
